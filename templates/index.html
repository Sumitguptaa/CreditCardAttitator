<!DOCTYPE html>
<html>
<head>
	<title>Credit Card Attritation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="col-xs-1" align="center">
		<h1>Credit Card Attritation</h1>
		<h4>It is an application to predict whether customer will continue to use our credit card or not.</h4>
	</div>
	<!-- form -->
	<div class="container">
		<form action="{{ url_for('predict')}}" method="POST">
			<div class="row">
				<div class="col">
					<div class="form-group">
					    <label for="Age">Age (in Years)</label>
					    <input type="number" name = "Customer_Age" class="form-control" placeholder="Age" required="required" />
				  	</div>

					<div class="form-group">
					    <label for="Dependent_count">Dependent count (Number of family members)</label>
					    <input type="number" name = "Dependent_count" class="form-control" placeholder="Dependent count" required="required" />
					</div>

				  	<div class="form-group">
					    <label for="Months_on_book">Period of relationship with bank (Months on book)</label>
					    <input type="number" name = "Months_on_book" class="form-control" placeholder="Period of relationship with bank" required="required" />
				  	</div>

				  	<div class="form-group">
					    <label for="Total_Relationship_Count">Total Relationship Count (Total no. of products held by the customer)</label>
					    <input type="number" name = "Total_Relationship_Count" class="form-control" placeholder="Total Relationship Count" required="required" />
				 	</div>

					<div class="form-group">
					    <label for="Months_Inactive_12_mon">Months Inactive 12 mon</label>
					    <input type="number" name = "Months_Inactive_12_mon" class="form-control" placeholder="Months Inactive 12 mon" required="required" />
					</div>

				  	<div class="form-group">
					    <label for="Contacts_Count_12_mon">Contacts Count 12 mon</label>
					    <input type="number" name = "Contacts_Count_12_mon" class="form-control" placeholder="Contacts Count 12 mon" required="required" />
				 	</div>

				  	<div class="form-group">
					    <label for="Total_Revolving_Bal">Total Revolving Bal</label>
					    <input type="number" name = "Total_Revolving_Bal" class="form-control" placeholder="Total Revolving Bal" required="required" />
		  			</div>

		  			<div class="form-group">
					    <label for="Total_Amt_Chng_Q4_Q1">Total Amt Chng Q4 Q1</label>
					    <input type="number" name = "Total_Amt_Chng_Q4_Q1" class="form-control" placeholder="Total Amt Chng Q4-Q1" required="required" />
				 	</div>

				 	<div class="form-group">
					    <label for="Total_Trans_Amt">Total Trans Amt</label>
					    <input type="number" name = "Total_Trans_Amt" class="form-control" placeholder="Total Trans Amt" required="required" />
				 	</div>

				</div>
				<div class="col">

					<div class="form-group">
					    <label for="Total_Trans_Ct">Total Trans Ct</label>
					    <input type="number" name = "Total_Trans_Ct" class="form-control" placeholder="Total Trans Ct" required="required" />
				 	</div>

				 	<div class="form-group">
					    <label for="Total_Ct_Chng_Q4_Q1">Total Ct Chng Q4-Q1</label>
					    <input type="number" name = "Total_Ct_Chng_Q4_Q1" class="form-control" placeholder="Total Ct Chng Q4-Q1" required="required" />
				 	</div>
					
				  	<div class="form-group">
					    <label for="Avg_Utilization_Ratio">Avg Utilization Ratio</label>
					    <input type="number" name = "Avg_Utilization_Ratio" class="form-control" placeholder="Avg Utilization Ratio" required="required" />
				  	</div>

				  	<div class="form-group">
					    <label for="Gender">Gender</label>
					    <select class="form-control" name="Gender">
					      <option>Choose</option>
					      <option>Male</option>
					      <option>Female</option>
					      <option>Others</option>
					    </select>
				  	</div>

				  	<div class="form-group">
					    <label for="Education_Level">Education Level</label>
					    <select class="form-control" name="Education_Level">
					      <option>Choose</option>
					      <option>Doctorate</option>
					      <option>Graduate</option>
					      <option>High School</option>
					      <option>Post-Graduate</option>
					      <option>Uneducated</option>
					      <option>Unknown</option>
					    </select>
				  	</div>

				  	<div class="form-group">
					    <label for="Marital_Status">Marital Status</label>
					    <select class="form-control" name="Marital_Status">
					      <option>Choose</option>
					      <option>Single</option>
					      <option>Married</option>
					      <option>Unknown</option>
					    </select>
				  	</div>

				  	<div class="form-group">
					    <label for="Income_Category">Income Category</label>
					    <select class="form-control" name="Income_Category">
					      <option>Choose</option>
					      <option>40k-60k</option>
					      <option>60k-80k</option>
					      <option>80k-120k</option>
					      <option>Less than 40k</option>
					      <option>Unknown</option>		      
					    </select>
				 	</div>

				  	<div class="form-group">
					    <label for="Card_Category">Card Category</label>
					    <select class="form-control" name="Card_Category">
					      <option>Choose</option>
					      <option>Silver</option>
					      <option>Gold</option>
					      <option>Platinum</option>
					    </select>
				  	</div>
				  	<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div> 

		</form>
		
		<br>
		<div class="col-xs-1" align="text-right">
			<h1>Result : {{ prediction_text }}</h1>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
